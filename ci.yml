name: CI - Test and Run Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if [ -d tests ]; then python -m pytest -q; fi

      - name: Run eligibility pipeline
        run: |
          python eligibility_pipeline.py

      - name: Upload unified output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unified-output
          path: |
            output/unified_eligibility.csv
            output/dropped_rows.csv
